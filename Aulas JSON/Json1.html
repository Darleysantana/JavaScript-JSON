<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <style>
        .my-new-list{
            list-style: none;
        }
    </style>
</head>

<body>
    
    <form action="prim.json" method="get">
        <label for="primeiro valor">Digite o Primeiro valor: </label>
        <input type="number" name="numero1" class="numerointeiro" placeholder="Numero Inteiro">
        <label for="segundo valor">Digite o segundo valor: </label>
        <input type="number" name="numero2" class="numerointeiro">
    </form>

    <script>
        /*
        Questão: 
        Criar um formulário em HTML com GET, no aquivo JSON receba os GET na chave extendo, Com o valor do numero inteiro por extenso enviado no path.
        **Podem estar no intervalo [-99999, 99999].**
        */
        /*
        getJSON pega as definições 
        prim.json que vai espressar os dados que estão nele
         function(data) retorna a data simbolizando o callback
         var item = []; a variavel
         $.each(data, function(key, val){
                item.push("li id'"+key+"'>"+val+"</li>"); está acessando a key e o val e colocando cada um na variavel item
        $("<ul/>",{ abre e fecha o ul
         "class": "my-new-list", a classe vai receber my-new-list        
         html: item.join("") html vai receber o ul e a variavel juntado dentro dele o item.push vai para dentro do ul utilizando o item.join
         }).appendTo("body"); para terminar vai anexar tudo dentro do body
        */
       /*
       exemplo:
        $.getJSON("prim.json", function(data)
        {
            var item = [];
            $.each(data, function(key, val){
                item.push("li id'"+key+"'>"+val+"</li>");
            });

            $("<ul/>",{
                "class": "my-new-list",
                html: item.join("")
            }).appendTo("body");
        });
        */
    </script>
</body>
</html>
